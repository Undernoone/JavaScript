    //找出一个数组中的最大值和最小值
    function SearchMaxAndMin(arr) {
        let min = arr[0], max = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }
        for (let j = 1; j < arr.length; j++) {
            if (arr[j] < min) {
                min = arr[j]
            }
        }
        return [max, min]
    }

    let ret = SearchMaxAndMin([1, 2, 5, 6, 7, 8, 644, 6567, 23])
    console.log(`数组的最大值是${ret[0]},最小值是${ret[1]}`)
