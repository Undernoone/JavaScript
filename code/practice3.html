<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    <!--将旧数组中大于0的元素放到新数组中-->
    let initarr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
    let newarr = []
    for (let i = 0; i < initarr.length; i++) {
        if (initarr[i] !== 0) {
            newarr.push(initarr[i])
        }
    }
    console.log(newarr)
</script>
</body>
</html>
