<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [9, 2, 4, 1, 7];
    for (let i = 0; i < arr.length - 1; i++) {
        let flag = false;
        for (let j = arr.length - 1; j > i; j--) {
            if (arr[j - 1] > arr[j]) { // 注意这里是 j-1
                let temp = arr[j];
                arr[j] = arr[j - 1]; // 注意这里是 j-1
                arr[j - 1] = temp;
                flag = true;
            }
        }
        if (!flag) {
            break; // 如果在某一轮外层循环中没有发生交换，那么数组已经有序
        }
    }
    console.log(arr); // 打印排序后的数组
</script>
</body>
</html>
